<div class="speed-dials-row">
  {{#each model as speedDial}}
    <SpeedDial model="{{speedDial}}" on:rendered="registerSpeedDial()" />
  {{/each}}
</div>

<script>
  import SpeedDial from './speed-dial.html';

  export default {
    oncreate() {
      this.speedDialsCount = 0;
    },
    data() {
      return {
        model: [],
      };
    },
    components: {
      SpeedDial,
    },
    methods: {
      registerSpeedDial() {
        if (this.get('type') !== 'custom') {
          return;
        }
        this.speedDialsCount++;
        if (this.get('model').length === this.speedDialsCount) {
          window.speeddialsReady();
        }
      }
    }
  };
</script>

<style>
  .speed-dials-row {
    margin: 0 auto;
    display: grid;
    grid-template-columns: 166px 166px 166px 166px 166px;
    margin-top: 20px;
    margin-bottom: 20px;
  }
</style>
